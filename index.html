<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
	<style>
	html, body { height: 100%; width: 100%; margin: 0; }
	#Input { height: 100%; width: 100%; }
	</style>
</head>
<body>
	<textarea id="Input">
		Start typing to begin.
	</textarea>
	<script>
		function connect() {
			var host = "ws://64.30.140.34:8000"
				socket = new WebSocket(host),
				textArea = document.getElementById('Input'),
				CurrentText = textArea.value;
				
				socket.onmessage = function(msg) {
					console.log(msg);
					textArea.value = msg.data;
				}
				
				// textArea.onkeyup = function() {
				// 					socket.send(textArea.value);
				// 				}
				
				setInterval(function(){
					if(textArea.value != CurrentText) {
						socket.send(textArea.value);
						CurrentText = textArea.value;
					}
				}, 1000);
		}
		connect();
	</script>
</body
</html>
