<!DOCTYPE html>
<html>
<head>
	<title>Testing</title>
	<style>
	header, body { height: 100%; width: 100%; }
	#Input { height: 100%; width: 100%; }
	</style>
</head>
<body>
	<textarea id="Input">
		Start typing to begin.
	</textarea>
	<script>
		function connect() {
			var host = "ws://64.30.140.34:8000"
				socket = new WebSocket(host),
				textArea = document.getElementById('Input');
				
				socket.onmessage = function(msg) {
					console.log(msg);
					textArea.innerText = msg.data;
				}
				
				textArea.onkeyup = function() {
					socket.send(textArea.innerText);
				}
		}
		connect();
	</script>
</body
</html>
